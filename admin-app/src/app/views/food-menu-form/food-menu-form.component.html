<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">{{titre}}</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data">
      <mat-card>
        <form [formGroup]="menuForm" autocomplete="off" (ngSubmit)="formAction()">
          <mat-grid-list cols="2" rowHeight="100px">

            <mat-grid-tile>
              <mat-form-field appearance="fill">
                <mat-label>Ngày</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="day">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-error *ngIf="menuForm.get('day')?.hasError('required')">
                  Phải chọn ngày
                </mat-error>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field appearance="outline">
                <mat-label>Tên</mat-label>
                <input matInput placeholder="Tên menu" formControlName="name" />
                <mat-error *ngIf="menuForm.get('name')?.hasError('required')">
                  Nhập tên menu
                </mat-error>
              </mat-form-field>
            </mat-grid-tile>



            <mat-grid-tile>
              <button mat-button color="primary" type="submit">XONG</button>
              <button mat-stroked-button color="warn" type="reset">LOẠI BỎ</button>
            </mat-grid-tile>

          </mat-grid-list>
        </form>
          
      </mat-card>
    </div>
  </div>
</div>
