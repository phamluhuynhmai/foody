<div class="loginContainer">
  <mat-card class="loginBox">
    <img mat-card-image src="./../../../assets/logo.jpg" />
    <mat-card-content>
      <form  [formGroup]="loginForm" autocomplete="off" (ngSubmit)="submit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email address" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Phải nhập vào email
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email không hợp lệ
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mật khẩu</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Nhập đúng mật khẩu của bạn
          </mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary">ĐĂNG NHẬP</button>
      </form>
    </mat-card-content>  
  </mat-card>
</div>
